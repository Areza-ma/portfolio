  <script>
    // Année automatique dans le footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Basculer le mode sombre avec préférence persistante
    (function() {
      const btn = document.getElementById('dark-mode-toggle');
      const STORAGE_KEY = 'prefers-dark';
      const root = document.documentElement;

      const apply = (on) => {
        root.dataset.theme = on ? 'dark' : 'light';
        btn.setAttribute('aria-pressed', String(on));
      };

      const saved = localStorage.getItem(STORAGE_KEY);
      const prefers = saved !== null ? saved === 'true' : window.matchMedia('(prefers-color-scheme: dark)').matches;
      apply(prefers);

      btn.addEventListener('click', () => {
        const next = !(root.dataset.theme === 'dark');
        localStorage.setItem(STORAGE_KEY, String(next));
        apply(next);
      });
    })();
  </script>
